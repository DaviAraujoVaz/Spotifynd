<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotfynd</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="header__controls">
          <button
            class="button button__icon"
            id="accessibility-toggle"
            aria-label="Alternar modo de alto contraste"
          >
            <svg viewBox="0 0 24 24">
              <path
                d="M12 18a6 6 0 110-12 6 6 0 010 12zm0-2a4 4 0 100-8V6a6 6 0 010 12v-2z"
              />
            </svg>
          </button>
          <button
            class="button button__icon"
            id="theme-toggle"
            aria-label="Alternar modo claro e escuro"
          >
            <svg
              class="theme-switch"
              width="50"
              height="26"
              viewBox="0 0 50 26"
            >
              <rect
                class="theme-switch__bg"
                x="1"
                y="1"
                width="48"
                height="24"
                rx="12"
              />
              <circle class="theme-switch__circle" cx="13" cy="13" r="10" />
            </svg>
          </button>
        </div>
        <div class="header__title-container">
          <div class="header__logo-and-title">
            <img
              src="spotfynd-logo-icon-no-background.png"
              alt="Spotifynd Logo"
              class="header__logo"
              id="header-logo"
            />
            <h1 class="header__title">Spotfynd</h1>
          </div>
        </div>
      </header>

      <main class="main-content">
        <p class="main-content__description">
          Faça upload de uma faixa ou pesquise para descobrir novas músicas.
        </p>

        <a href="chatBot.html" class="button button--primary">Abrir chatbot</a>

        <section
          class="recommendations"
          aria-labelledby="recommendations-title"
        >
          <h2 class="recommendations__title" id="recommendations-title">
            Recomendações
          </h2>
          <div class="recommendations__list">
            <figure class="song-card">
              <div class="song-card__artwork song-card__artwork--orange">
                <div class="song-card__artwork-icon"></div>
              </div>
              <figcaption>
                <p class="song-card__title">Música Exemplo</p>
                <p class="song-card__artist">Nome do Artista</p>
              </figcaption>
            </figure>
            <figure class="song-card">
              <div class="song-card__artwork song-card__artwork--green">
                <div class="song-card__artwork-icon"></div>
              </div>
              <figcaption>
                <p class="song-card__title">Música Exemplo</p>
                <p class="song-card__artist">Nome do Artista</p>
              </figcaption>
            </figure>
            <figure class="song-card">
              <div class="song-card__artwork song-card__artwork--blue">
                <div class="song-card__artwork-icon"></div>
              </div>
              <figcaption>
                <p class="song-card__title">Música Exemplo</p>
                <p class="song-card__artist">Nome do Artista</p>
              </figcaption>
            </figure>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__socials">

          © 2025 Spotfynd. Todos os direitos reservados.

    </div>

</html>
